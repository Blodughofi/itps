<ion-header>

  <ion-navbar>
    <ion-title>自定义</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-row>
    <ion-col *ngFor="let item of custom,let i=index" text-center class="ion_custom" col-4>
      <img (click)="changeChecked(i)"  src="{{item.img}}" />
      <ion-checkbox [(ngModel)]="item.checked"></ion-checkbox>
      <p>{{item.text}}</p>
    </ion-col>
  </ion-row>

  </ion-list>
</ion-content>
