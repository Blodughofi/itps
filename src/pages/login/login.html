<ion-content>



  <div>
    <img src="assets/imgs/beijing%20@3x.png" />
  </div>


  <div class="wraper">
  <div class="login">
    <h2>登录</h2>
    <ion-list>
      <ion-item>
        <ion-label fixed>账号</ion-label>
        <ion-input type="text" [(ngModel)]="account"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>密码</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label class="adress">服务器地址</ion-label>
        <ion-input *ngIf="true" type="text" [(ngModel)]="adress" [value]="adress"></ion-input>
        <ion-select (click)="onClickSelect()" [(ngModel)]="option"  (ionChange)="onChanged()" *ngIf="true" class="ion-right" icon-right>
          <ion-option [value]="url">{{url}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item class="anther"></ion-item>
    </ion-list>

    <div class="login_btn" padding >
      <span class="error" *ngIf="error">{{errorMessage}}</span>
      <button text-center  (click)="login()">登录</button>
    </div>
  </div>

  </div>

</ion-content>
