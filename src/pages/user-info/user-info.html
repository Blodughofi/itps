<ion-header>

  <ion-navbar>
    <ion-title>个人信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="user_Info">


      <button class="user_btn">
        <h2 class="clear">头像</h2>
        <div text-end>
          <img class="clear" src="assets/imgs/关于软件itpsicon.png" />
          <ion-icon  name="ios-arrow-forward"></ion-icon>
        </div>
      </button>


    <button (click)="ChangeName()" class="user_btn">
      <h2 class="clear">姓名</h2>
      <div text-end>
        <p>{{userData.fullname}}</p>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </div>
    </button>

    <button class="user_btn">
      <h2 class="clear">账号</h2>
      <div text-end>
        <p>{{userData.account}}</p>
        <ion-icon  icon-end name="ios-arrow-forward"></ion-icon>
      </div>
    </button>

    <button class="user_btn">
      <h2 class="clear">邮箱</h2>
      <div text-end>
        <p>{{userData.email}}</p>
        <ion-icon  icon-end name="ios-arrow-forward"></ion-icon>
      </div>
    </button>

    <button class="user_btn">
      <h2 class="clear">电话</h2>
      <div text-end>
        <p>{{userData.mobile}}</p>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </div>
    </button>

    <button class="user_btn">
      <h2 class="clear">手机</h2>
      <div text-end>
        <p>{{userData.mobile}}</p>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </div>
    </button>

  </ion-list>

</ion-content>
