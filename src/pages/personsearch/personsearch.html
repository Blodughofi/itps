<ion-content>
  <div class="search_btn">
    <span (click)="cancel()">取消</span>
    <div class="b_search">
      <!--<ion-input mode="ios" [(ngModel)]="search" type="search"  placeholder="请搜索" [ngModelOptions]="{standalone: true}" (keyup)="onSearchKeyUp($event)"></ion-input>-->
      <ion-input mode="ios" [(ngModel)]="search" type="search"  placeholder="请搜索" [ngModelOptions]="{standalone: true}" (keyup)="onSearchKeyUp($event)"></ion-input>
      <ion-icon (click)="getSearchList()" ios="ios-search" md="md-search"></ion-icon>
    </div>
  </div>



  <div  class="search_content">
    <ion-row class="search_bottom">
      <ion-col text-center>
        <h2>姓名</h2>
      </ion-col>
      <ion-col text-center>
        <h2>工号</h2>
      </ion-col>
      <ion-col text-center>
        <h2>电话</h2>
      </ion-col>
      <ion-col text-center>
        <h2>客户名</h2>
      </ion-col>
      <ion-col text-center>
        <h2>区域</h2>
      </ion-col>
    </ion-row>

    <div text-center *ngIf="isHad">
      <img style="width:40%; height:40%; margin-top:60px;" src="assets/imgs/站位图.png" />
    </div>


    <div *ngIf="!isHad">
    <ion-row (click)="saveName(item.fullname,i)"  *ngFor="let item of searchList,let i= index">
      <ion-col text-center>
        <h3>{{item.fullname}}</h3>
      </ion-col>
      <ion-col text-center>
        <h3 *ngIf="item.empno">{{item.empno}}</h3>
      </ion-col>
      <ion-col text-center>
        <h3 *ngIf="item.mobile">{{item.mobile}}</h3>
      </ion-col>
      <ion-col text-center>
        <h3>{{item.customer}}</h3>
      </ion-col>
      <ion-col text-center>
        <h3 *ngIf="item.region">{{item.region}}</h3>
      </ion-col>
    </ion-row>
    </div>
  </div>

</ion-content>
